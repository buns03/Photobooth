<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take Your Photos</title>
    <link rel="stylesheet" href="css/photo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="photo-container">
      <h1 class="title">Take Your Photos</h1>

      <div class="camera-wrapper" style="position: relative">
        <video id="camera" autoplay playsinline></video>
        <div id="flash" class="flash-effect"></div>
        <div id="countdown" class="countdown-text"></div>
        <button class="capture-btn" onclick="takePhoto()"></button>
      </div>

      <div class="filters">
        <button onclick="applyFilter('none')">Normal</button>
        <button onclick="applyFilter('grayscale(1)')">Grayscale</button>
        <button onclick="applyFilter('sepia(1)')">Sepia</button>
        <button onclick="applyFilter('contrast(1.5) brightness(1.2)')">
          Vintage
        </button>
        <button onclick="applyFilter('contrast(0.9) saturate(1.2) hue-rotate(180deg)')">Cool</button>
  <button onclick="applyFilter('contrast(1.1) saturate(1.3) sepia(0.3) hue-rotate(-20deg)')">Warm</button>
      </div>

      <div id="successToast">Done!</div>

      <div id="shots"></div>
    </div>
    <div id="photo-modal">
      <button id="close-modal">‚ùå</button>
      <img id="modal-img" src="" alt="Full preview" />
    </div>
    <script src="script/photo.js"></script>
  </body>
</html>
